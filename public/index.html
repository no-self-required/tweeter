<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->

    <nav>
      <div class ="logo"><span>tweeter</span></div>
      <div class ="write"><span><b>Write</b> a new tweet</span><i class="fas fa-angle-double-down"></i></div>
    </nav>

      <header>
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div id="name">
            <h2>Your Name</h2>
        </div>
      </header>

    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action='/tweets'>

          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>

          <div id="container2">
            <button id="button" type="submit">Tweet</button>
            <output id="char" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        
      </section>   
      <div id="tweet-container">
        <div id="actual-container">
          <div id="top-box">
            <div id="ico-name">
              <i class="fab fa-jenkins"></i>
              <p>Jimmy</p>
            </div>
            <p id="handle">@JimmyN</p>
          </div>
          <textarea name="tweet" id="tweet-content" disabled="yes">Hello world!</textarea>
          <div id="bottom-box">
            <p id="date">10 days ago</p>
            <div class="icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="far fa-heart"></i>            
            </div>
          </div>
        </div>
      </div>  
    </main>  
  </body>
</html>
