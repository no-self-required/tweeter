<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      
  </head>

  <body>
    <!-- Top nav bar (fixed) -->

    <nav>
      <div class ="logo"><span>tweeter</span></div>
      <div class ="write">
        <span><b>Write</b> a new tweet</span>
        <button id="compose"><i id="double-down" class="fas fa-angle-double-down"></i></button>
      </div>
    </nav>
    <section class="realBody">
      <header>
        <div>
            <i class="fas fa-robot" id="profileAva" ></i>
        </div>
        <br>
        <div id="avaName">
            <p id="avaNameChar"><b>Beep</b> Boop</p>
        </div>
      </header>

    <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <form method="POST" action='/tweets' id="tweet-form">
            <label for="text" id="tweet-label" >What are you humming about?</label>
            <textarea name="text" id="tweet-text" ></textarea>
            <div id="container2">
              <button id="button" type="submit">Tweet</button>
              <output id="char" name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
          <div id=alert-140>
            <p id="alert"><i class="fas fa-exclamation-triangle"></i> Cannot tweet more than 140 characters! <i class="fas fa-exclamation-triangle"></i></p>
          </div> 
          <div id=alert-null>
            <p id="alert2"><i class="fas fa-exclamation-triangle"></i> Cannot tweet empty message! <i class="fas fa-exclamation-triangle"></i></p>
          </div> 
        </section>
        <section id="tweet-section">   
        </section> 
      </main>  
    </section>
  </body>
</html>
